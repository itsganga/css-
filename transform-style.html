<html>
<head>
<title>Transform-style</title>
<style>  
.parent{
          height: 200px;
		  width: 200px;
		  background:gray;
		  margin: 50px 30px;
		  margin: 100px 0 0 100px;
		  perspective: 800px;
		  Transform: rotateY(50deg);
		  Transform-style: preserve-3d;
  } 
          #box{ 
		  height: 200px;
		  width: 200px;
		 
		  background: orange;
		  Transform: rotateX(-40deg);
		  Transform-origin: bottom;
  
</style>
</head>
<body>
<h1>2D Transform-style</h1>
<div class=parent>
<div id="box">Gangadhar </div>
</div>
</body>
</html>
