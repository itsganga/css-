<head>
<title>Perspective</title>
<style>  
 .base{
          height: 200px;
		  width: 200px;
		  border: 2px solid black;
		  background:gray;
		  margin: 50px 30px;
		  float: left;
		  margin: 100px 0 0 100px;
		  Perspective: 800px;
		  Perspective-origin: left bottom;
  } 
          #box{ 
		  height: 200px;
		  width: 200px;
		  border: 2px solid black;
		  background: gold;
		  text-align: center;
		  transform: rotateY(60deg);
		  
  }
  
</style>
</head>
<body>
<h1>Perspective</h1>
<div class="base">
<div id="box">GANGADHAR </div>
</div>
