<html>
<head>
<title>CSS Animation-fill-mode</title>
<style>   
    #box{
	      height: 300px;
		  width: 300px;
		  background: black;
		  margin-left: 20px;
		  animation: sample 2s 2s both;
		  animation-play-state: paused;
		 
		 }
		 #box:hover{
		             animation-play-state: running;
		 }
		 
@keyframes sample{
                  0%{background: yellow; width: 400px;}
				  50%{background: red; width: 500px;}
				  100%{background: green; width: 600px;}
}
	
		 
		 
</style>
<body>
        <h1>CSS Animation-fill-mode<h1>
		<div id="box"> </div>

</body>
