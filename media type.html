<html>
<head>
<title>CSS Media types</title>
<style>  
        body{
		      background: white;
			  font-family: arial;
			  font-size: 100px;
		}
@media screen and (max-width:1200px) {
body{
      background: pink;
	  font-size: 70px;
}

}@media screen and (max-width:1000px) {
body{
      background: lightblue;
	  font-size: 50px;
}
}
@media screen and (max-width:700px) {
body{
      background: red;
	  font-size: 30px;
}
}


      </style>
</head>
     <body>
	 <h1> CSS Media type</h1>
	 
	 
	 

     </body>
</html>
