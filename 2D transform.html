<html>
<head>
<title>2D Transform</title>
<style>  
          #box{ 
		  height: 200px;
		  width: 200px;
		  border: 2px solid black;
		  background: orange;
		  margin: 150px 300px;
		 transform: translate(0, 0) scale(1);
		 transition: transform 1s;
		 transform-origin: left top;
  }
  #box:hover{
                transform: translate(50px, 50px) scale(2);
  }
</style>
</head>
<body>
<h1>2D Transform</h1>
<div id="box"> </div>
</body>
</html>
