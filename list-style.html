<html>
<head>
<title>List-Style</title>
<style>  
      ul{
	 
	  border: 2px solid red;
	  List-Style:none inside url(images/arrow.png);;
	 
	  }
	  
	   ol{
	  List-Style-type: upper-alpha;
	  list-style-position: inside;
	  }
	  
</style>
</head>
<body>
<h1> List-Style</h1>
<ul>
         <li>Orange</li>
         <li>banana</li>
         <li>mango</li>
         <li>Payaya</li>

</ul>

<ol>
         <li>Orange</li>
         <li>banana</li>
         <li>mango</li>
         <li>Payaya</li>

</ol>
</body>
</html>
